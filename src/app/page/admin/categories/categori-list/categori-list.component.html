<div class="product-content">
  <h1>Danh mục</h1>
  <div class="action">
    <button class="action-addProduct" routerLink="add">Thêm danh mục</button>
    <div class="action-search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="search" placeholder="Tìm kiếm ......" />
    </div>
  </div>
  <table border="0" class="table">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
        <Th>Chức năng</Th>
      </tr>
    </thead>
    <tbody *ngIf="categories && categories.length">
      <tr *ngFor="let category of categories; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ category.name }}</td>
        <td>
          <button class="btn-sua" routerLink="1/edit">Sửa</button>
          <button class="btn-xoa" (click)="confirmAndRemoveItem(category._id)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
