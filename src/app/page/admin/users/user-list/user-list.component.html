<div class="user-content">
  <h1>Tài khoản</h1>
  <div class="action">
    <div class="action-search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="search" placeholder="Tìm kiếm ......" />
    </div>
  </div>
  <table border="0" class="table">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Vai trò</th>
        <th>Chức năng</th>
      </tr>
    </thead>
    <tbody *ngIf="users && users.length">
      <tr *ngFor="let user of users; index as i">
        <td>{{i +1}}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn-sua" routerLink="1/edit">Sửa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
